{{ if gt .TotalPages 1 }}
<nav>
  {{ with .Next }}
  <a class="Pagination u-clickable" href="{{ .URL | absURL }}" rel="prev">« Previous</a>
  {{ end }}
  {{ with .Prev }}
  <a class="Pagination Pagination--right u-clickable" href="{{ .URL | absURL }}" rel="next">Next »</a>
  {{ end }}
</nav>
{{ end }}
